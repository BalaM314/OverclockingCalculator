<html>
	<head>
		<title>GregTechCE OC Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta property="og:type" content="website">
		<meta property="og:description" content="GregTechCE Overclocking Calculator">

		<script src="code.js?2"></script>
		<link rel="stylesheet" href="style.css?1">
	</head>
	<body>
		<div class="container">
			<div class="wrapper">
				<div class="block darkmode-container">
					<input type="button" value="Dark Mode" id="darkmode">
				</div>
			</div>

			<div class="wrapper">
				<div class="block input">
					<div>
						<span>EU/t:</span>
						<input type="number" name="EUt" id="EUt">
					</div>
					<div>
						<span>Duration (in ticks):</span>
						<input type="number" name="duration" id="duration">
					</div>
				</div>
			</div>

			<div class="wrapper">
				<div class="block output" id="output"></div>
			</div>
		</div>
	</body>
</html>
